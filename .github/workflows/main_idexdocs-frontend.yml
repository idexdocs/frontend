name: Build and deploy Node.js app to Azure Web App - idexdocs-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Archive project
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ secrets.AZURE_WEBAPP_URL }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: /tmp/build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'idexdocs-frontend'
          slot-name: 'Production'
          package: /tmp/build
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_611B1F8E9DC1433CB4491B9D3ACD80D3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_06AE72C536644C1298242CC0FB42D375 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E512D5D3128143E29C2FB7A845A77760 }}
